{% set name = "django-webhook" %}
{% set version = "0.0.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/django_webhook-{{ version }}.tar.gz
  sha256: 1b332346d00755cb6486bd132c1b381d2927270ad4cf42766aeb46ae7654f346

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.11,<4.0
    - poetry >=0.12
    - pip
  run:
    - python >=3.11.0,<4.0.0
    - django >=4.0,<5.0
    - django-model-utils >=4.0,<5.0
    - celery >=5.0,<6.0
    - requests >=2.0,<3.0

test:
  imports:
    - django_webhook
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/danihodovic/django-webhook/
  summary: Django webhooks triggered on model changes
  doc_url: https://django-webhook.readthedocs.io/
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
